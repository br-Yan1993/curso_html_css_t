<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="C:\Users\Windows\Desktop\curso_web-main\imgsvv\aula_js.css" type="text/css" >
    <meta charset="UTF-8">
    <title>Functions JS</title>
    <script>

        function mudarCor(){
            document.querySelector(".classe1").style.color = "red";
        }


        function mudarTexto(){
            if (document.getElementById("titulo").value = "TESTE") {
                document.getElementById("titulo").innerHTML = "DEU BOM";
            }
            else {
                document.getElementById("titulo").innerHTML = "DEU RUIM";
            }
        }

        //Criar dois botões e cada botão, muda a cor de um objeto h1, ou seja,
        // criar dois h1, diferentes e cada botão, muda a cor de cada h1;
        //DICA: Vocês terão de utilizar duas funções diferentes para cada botão e

    </script>
</head>
<body>
    <div>
        <h1 class="classe1">Titulo2</h1>
        <button onclick="mudarCor()">Color</button>

        <h1 id="titulo">TESTE</h1>
        <p>Paragrafo deste título</p>
        <button onclick="mudarTexto()">Mudar Texto</button>
    </div>
</body>
</html>
